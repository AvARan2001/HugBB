name: Build Windows EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest  # 这里指定了我们要用 Windows 系统

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10' # 指定 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    - name: Build EXE
      run: |
        pyinstaller --onefile --noconsole --name HugSimulator hug_sim.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Game-Download-Here
        path: dist/HugSimulator.exe
